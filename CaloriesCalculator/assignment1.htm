<!DOCTYPE html>
<html>
<head>
    <title>COMP125 - Oleksandr Sotnykov - Assignment 1</title>
    <meta charset="utf-8" />
    <link href="assignment1.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="allPage">
        <div class='resp_code' align='center'>
            <table id='tab' align='center' cellspacing='0' cellpadding='0' style="width:100%;">
                <tr>
                    <td align=center>
                        <br><b>Calorie Calculator</b><br>
                        <br><form name="frm" action="" class='frms noborders'>
                            <table>
                                <tr>
                                    <td style="color: #3D366F; font-size:13px;">Age:</td>
                                    <td><input type="text" name="age" id="age" align="left" size="3" maxlength="2" onkeypress="return cknum(event,age)"></td>
                                    <td><font color="#3D366F" size="2">years</font></td>
                                </tr>
                                <tr>
                                    <td style="color: #3D366F; font-size:13px;">Gender:</td>
                                    <td>
                                        <input type="radio" name="gen" id="gen" checked><font color="#3D366F" size="1">Male</font>
                                        <input type="radio" name="gen" id="gen"><font color="#3D366F" size="1">Female</font>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="color: #3D366F; font-size:13px;">Height:</td>
                                    <td>
                                        <select style='width:50%;' name="foot" id="foot" onchange="hcon()">
                                            <option value="1">1'</option>
                                            <option value="2">2'</option>
                                            <option value="3">3'</option>
                                            <option value="4">4'</option>
                                            <option value="5">5'</option>
                                            <option value="6">6'</option>
                                            <option value="7">7'</option>
                                        </select>
                                        <select style='width:40%;' name="inch" id="inch" onchange="hcon()">
                                            <option value="1">1"</option>
                                            <option value="2">2"</option>
                                            <option value="3">3"</option>
                                            <option value="4">4"</option>
                                            <option value="5">5"</option>
                                            <option value="6">6"</option>
                                            <option value="7">7"</option>
                                            <option value="8">8"</option>
                                            <option value="9">9"</option>
                                            <option value="10">10"</option>
                                            <option value="11">11"</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="color: #3D366F; font-size:13px;">Cms :</td>
                                    <td>
                                        <input type="text" name="cen" id="cen" size="4" onkeyup="con(cen)">
                                    </td>
                                </tr>
                                <tr>
                                    <td style="color: #3D366F; font-size:13px;">Weight:</td>
                                    <td>
                                        <input type="text" name="weight" id="weight" maxlength="3" size="3" onkeyup="isNumberKey(this.id)">
                                    </td>
                                    <td>
                                        <select name="wtype" id="wtype">
                                            <option value="kg">Kg</option>
                                            <option value="pounds">Pounds</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="color: #3D366F; font-size:13px;">Activeness:</td>
                                    <td>
                                        <select style='width:100px;' name="loa" id="loa">
                                            <option value="1">Sedentary</option>
                                            <option value="2">Light Active</option>
                                            <option value="3">Moderately Active</option>
                                            <option value="4">Very Active</option>
                                            <option value="5">Extra Active</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan='2' align="center">
                                        <input class='blue_button' type="button" value="Calculate" onclick="cc();">
                                    </td>
                                </tr>
                            </table>
                        </form>
                        <br><table align="center" border="0" class="frms noborders">
                            <caption><b>Result</b></caption>
                            <tr>
                                <td align="right" style="color: #3D366F; font-size:13px;">BMR Rate:</td>
                                <td><input type="text" id="rbmr" style="font-size:13px;" size="15" readonly></td>
                            </tr>
                            <tr>
                                <td align="right" style="color: #3D366F; font-size:13px;">Calories Needed:</td>
                                <td><input type="text" id="rc" style="font-size:13px;" size="15" readonly></td>
                            </tr>
                        </table>
                        <h6>
                            <span style="color: rgb(102, 102, 102); font-family: Arial, Helvetica, sans-serif; font-size: 10.72px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 700; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial; display: inline !important; float: none;">
                                © Copyright Oleksandr Sotnykov - COMP 125 - Assignment 1
                            </span>
                        </h6>
                </tr></td>
            </table>
        </div>
    </div>
    <script src="assignment1.js"></script>
</body>
</html>
