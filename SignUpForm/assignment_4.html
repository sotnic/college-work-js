<body id="allPage">
  <div>
        <form method="post" id="vform" onsubmit="return false">
            <fieldset class="text">
              <h1>Memeber Registration</h1>
              <table>
                <tr>
                  <td id="leftCol">
                    <label for="firstName"></label>
                    <input type="text" placeholder="First Name" id="fName" name="fName"/><br>
                    <label for="age"></label>
                    <input type="text" placeholder="Age" id="age" name="age" ><br>
                    <label for="city"></label>

                  <td id="rightCol">
                    <label for="lastName"></label>

                    <label for="pCode"></label>
                    <input type="text" placeholder="Postal Code" name="pCode" id="pCode" ><br>
                    <label for="emailbox"></label>
                    <input type="text" placeholder="E-mail" name="emailbox" id="emailbox" ><br>
                    <label for="pw2"></label>
                    <input type="password" placeholder="Confirm Password" name="pw2" id="pw2" ><br>
                    <input type="reset" value="Reset" class="button" id="resetBtn" />
                  </td>
              </tr>
              </table>
